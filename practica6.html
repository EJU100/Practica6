<script>
    new Vue({
		el: '#app',
		data: {
			text: ''
		},
		methods: {
			addLine: function(event) {
				//debugger;>
				this.text += event.target.value;
				event.target.value = '';
			}
		},
		mounted(){
            var today = new Date();
            this.$refs.p.textContent = 'current date is ' + today;
        },
		calculateSum: function(val1, val2) {
